<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
  <title>TuTangle</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="main-wrapper">
    <div class="main-header">
      <div class="container clearfix">
        <div class="main-header-left left">
          <img src="./img/tutangle-logo.png" alt="TuTangle">
          <form class="header-search-form" action="#">
            <input class="header-search-form-input" type="text">
            <input class="header-search-form-btn" value="SEARCH">
          </form>
        </div>
        <div class="main-header-right right">
          <p class="username">Joe Burros</p>
          <ul class="more-option">
            <li>Home <span>|</span></li>
            <li>Settings <span>|</span></li>
            <li>Log Out</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
