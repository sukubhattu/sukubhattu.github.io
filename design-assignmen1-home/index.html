<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
  <title>TuTangle</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="main-wrapper">
    <div class="main-header">
      <div class="container clearfix">
        <div class="main-header-left left">
          <img src="./img/tutangle-logo.png" alt="TuTangle">
          <form class="header-search-form" action="#">
            <input class="header-search-form-input" type="text">
            <input class="header-search-form-btn" value="SEARCH">
          </form>
        </div>
        <div class="main-header-right right">
          <p class="username">Joe Burros</p>
          <ul class="more-option">
            <li>Home <span>|</span></li>
            <li>Settings <span>|</span></li>
            <li>Log Out</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="sub-header">
      <div class="container clearfix">
        <div class="sub-header-left left">
          <ul class="sub-header-option">
            <li><span>Create New Entry</span></li>
            <li><span>My Topic Boxes</span></li>
            <li><span>Friends</span></li>
            <li><span>Invite New Member</span></li>
          </ul>
        </div>
        <div class="sub-header-right right">
          <div class="sub-header-items">
            <img src="./img/topic-box.png" alt=""><span>Topic Boxes Invites - 2</span>
            <img src="./img/friend-request.png" alt=""><span style="color: #979797;">Friend Requests - 0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
